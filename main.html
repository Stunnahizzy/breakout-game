<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
	let canvas = document.getElementById("myCanvas") // storing canvas ref
    let brush = canvas.getContext("2d") // getting 2-d rendering / PAINT BRUSH

    // drawing a rect
    brush.beginPath() // ---> start fill instructions VVVV
    brush.rect(20,40,50,50) // top,right,left,bottom params
    brush.fillStyle = "#FF0000"
    brush.fill() // fills interior
    brush.closePath() // ---> ending fill instructions ^^^^

    // drawing a circle
    brush.beginPath()
    brush.arc(200,200,90,0, Math.PI*2, false) // --> x,y,arc-radius,start ang,end ang,drawing dir
    brush.fillStyle = "yellow"
    brush.fill()
    brush.strokeStyle = "rgba(0,0,255,0.9)"
    brush.stroke()
    brush.closePath()


    // stroke filling a rect
    brush.beginPath()
    brush.rect(160,10,100,40)
    brush.strokeStyle = "rgba(120,80,255,0.2)"
    brush.stroke() // fills only the outlines, not interior
    brush.closePath()
    

    </script>

</body>

</html>
