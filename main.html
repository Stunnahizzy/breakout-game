<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        // BALL POSITIONS
        var canvas = document.getElementById("myCanvas") // storing canvas ref
        var brush = canvas.getContext("2d") // getting 2-d rendering / PAINT BRUSH
        var x = canvas.width / 2
        var y = canvas.height - 30
       

        function draw() {
            var dx = 2 // d = rate in change of velocity
            var dy = -2
            

            // BALL
            brush.clearRect(0,0,canvas.width, canvas.height)
            brush.beginPath()
            brush.arc(x,y,10,0, Math.PI*2,false) // params(x,y,radius,start-ang,end-ang,drawing-dir)
            brush.fillStyle = "#0095DD"
            brush.fill()
            brush.closePath()
            x += dx
            y += dy


        }
        setInterval(draw,10) // drawing loop -- redraws screen every 1 second


    </script>

</body>

</html>
